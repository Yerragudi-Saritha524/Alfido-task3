<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Background Color</title>

  <style>
    /* Basic body styling */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 0.6s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    /* Button styling */
    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    /* Hover effect */
    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #5f72be, #9921e8);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    /* Optional: Display current color */
    .color-display {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

  <button class="btn" onclick="changeBackgroundColor()">Change Background Color</button>
  <div class="color-display" id="colorCode">Current Color: #f5f5f5</div>

  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function changeBackgroundColor() {
      const randomColor = getRandomColor();
      document.body.style.backgroundColor = randomColor;
      document.getElementById('colorCode').textContent = 'Current Color: ' + randomColor;
    }
  </script>

</body>
</html>
